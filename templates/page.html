<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="{% for _ in 1..self.numdir { %}../{% } %}style.css">
<title>{{ self.title }}</title>
</head>
<body>

</html>
